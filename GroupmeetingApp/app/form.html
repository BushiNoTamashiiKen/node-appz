<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Test User Input</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />

	<!-- Material Design fonts -->
    <link defer rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link defer rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Bootstrap Material Design -->
    <link defer rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link defer rel="stylesheet" type="text/css" href="css/ripples.min.css">

    <link rel="stylesheet" href="css/main.css" type="text/css" />

</head>
<body>
<main>
	<section>
		<header>
			<h1>GroupMeeting.io</h1>
			<p>This is a test app view running on Node</p>
			<button class="btn btn-raised btn-primary" id="launch-test">Launch Request</button>
		</header>
		<article class="wrapper">
			<form action="" method="" id="user_info">
				<fieldset>
					<legend>Inloggen</legend>
					<ul>
						<li>
							<label for="username"></label>
							<input type="text" name="username" class="form-control" placeholder="Username"/>
						</li>
						<li>
							<label for="password"></label>
							<input type="password" name="password" class="form-control" placeholder="Password" />
						</li>
						<li>
							<label for="email"></label>
							<input type="email" name="email" class="form-control" placeholder="whoever@whatever.com" />
						</li>
						<li>
							<button name="submit" value="submit" id="submit" class="btn btn-raised btn-primary">Submit</button> 
						</li>
					</ul>
				</fieldset>
			</form>
		</article>
		<footer>
			<p>Copyright 2016 <a href="#">GroupMeeting</a></p>
		</footer>
	</section>
</main>

<script src="js/velocity.js"></script>
<script src="js/velocity.ui.js"></script>
<script src="js/style.js"></script>
<script src="js/anims.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="js/material.min.js"></script>
<script>
	$.material.init();

	'use strict';

			/**
			 * Velocity Animations
			 *
			 */
			// Transforms app elements
			function transform(targetObj){

				el = document.getElementById(targetObj);
				Velocity(el, toCircle.p, toCircle.o);
			}

			// Animates viewport scrolling
			function vertScroll(targetObj){

				el = document.getElementsByTagName(targetObj);
				Velocity(el, 'scroll', scroll.o);
				Velocity(el, fades.p);
			}

			// Load animates page elements
			function bouncy(targetObj){

				el = document.getElementById(targetObj);
				Velocity(el, 'reverse', bounce.p, bounce.o);
			}

</script>
</body>
</html>
